<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор мемов</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;200;300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">

      <header class="page__header">
        <img src="<%=require('./assets/img/logo.png')%>" class="page__logo">
      </header>

      <!-- promo and upload -->
      <div class="page__promo promo">
        <h1 class="promo__heading">meme generator</h1>
        <p class="promo__description">Создавай свои мемы из изображений</p>
        <p class="promo__description">Загрузи изображение, добавь текст и скачай свой мем</p>
        <div class="promo__upload-box">
          <input class="promo__upload-btn" id="promo__upload-btn" type="file" accept="image/*">
          <label class="promo__upload-label" for="promo__upload-btn">Загрузить изображение</label>
          <div class="page__spinner promo-spinner" ></div>
        </div>
      </div>

      <!-- editor -->
      <div class="page__editor editor">

        <div class="editor__img-box">

          <div class="editor__tool-box">
            <!-- toolbar -->
            <div class="editor__toolbar">

              <!-- font-size -->
              <div class="editor__toolbar-element">
                <label class="editor__label editor__font-size" for="input-font-size" title="Размер шрифта">
                  <span></span>
                </label>
                <input class="editor__input" id="input-font-size" type="number" value=50 name="fontSize">
              </div>

              <!-- font-color -->
              <div class="editor__toolbar-element">
                <label class="editor__label editor__color" for="input-font-color" title="Цвет шрифта">
                  <span></span>
                </label>
                <input class="editor__input" id="input-font-color" type="color" name="color" value="#ffffff">
              </div>

              <!-- bold -->
              <div class="editor__toolbar-element">
                <label class="editor__label editor__bold" for="input-bold" title="Полужирный">
                  <span></span>
                </label>
                <input class="editor__input" id="input-bold" type="checkbox" name="fontWeight">
              </div>

              <!-- italic-->
              <div class="editor__toolbar-element">
                <label class="editor__label editor__italic" for="input-italic" title="Курсив">
                  <span></span>
                </label>
                <input class="editor__input" id="input-italic" type="checkbox" name="fontStyle">
              </div>

              <!-- underline -->
              <div class="editor__toolbar-element">
                <label class="editor__label editor__underline" for="input-underline" title="Подчеркнутый">
                  <span></span>
                </label>
                <input class="editor__input" id="input-underline" type="checkbox" name="textDecoration">
              </div>

              <!-- background -->
              <div class="editor__toolbar-element">
                <label class="editor__label editor__back" for="input-back" title="Заливка">
                  <span></span>
                </label>
                <input class="editor__input" id="input-back" type="color" name="backgroundColor">
              </div>

              <button type="button" class="editor__delete-btn" title="Удалить текст">
                <span></span>
              </button>
            </div>

            <button type="button" class="editor__add-btn">
              <span></span>
              Добавить текст
            </button>
          </div>

          <div class="editor__img-container">
            <div class="editor__text-container">
              <!-- text box -->
              <div class="editor__text" role="textbox" contenteditable>Введите текст</div>
            </div>
          </div>

        </div>

      </div>

      <!-- error popup -->
      <div class="page__popup popup error-popup">
        <div class="page__error">
          <span class="page__error-text">Некорректный формат файла. Используйте jpeg, jpg, png, svg</span>
          <button class="page__error-close-btn">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.7457 3.32851C20.3552 2.93798 19.722 2.93798 19.3315 3.32851L12.0371 10.6229L4.74275
                3.32851C4.35223 2.93798 3.71906 2.93798 3.32854 3.32851C2.93801 3.71903 2.93801 4.3522 3.32854
                4.74272L10.6229 12.0371L3.32856 19.3314C2.93803 19.722 2.93803 20.3551 3.32856 20.7457C3.71908
                21.1362 4.35225 21.1362 4.74277 20.7457L12.0371 13.4513L19.3315 20.7457C19.722 21.1362 20.3552
                21.1362 20.7457 20.7457C21.1362 20.3551 21.1362 19.722 20.7457 19.3315L13.4513 12.0371L20.7457
                4.74272C21.1362 4.3522 21.1362 3.71903 20.7457 3.32851Z"
              />
            </svg>
          </button>
        </div>
      </div>

    </div>
  </body>
</html>
